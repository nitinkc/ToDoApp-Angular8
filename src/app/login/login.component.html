<div>
    <small *ngIf='invalidLogin'>{{errorMessage}}</small>
</div>

<div>
    <label> User Name : </label> <input type="text" name="username" [(ngModel)]="username">
    <label> Password : </label> <input type="text" name="password" value="{{password}}">
</div>

<div>
    <button (click) = handleLogin()>Login</button>
</div>
