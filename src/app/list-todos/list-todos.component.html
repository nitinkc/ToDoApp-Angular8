<div class="container">
    <h2>My ToDo</h2>
        <table class="table table-dark table-striped">
      <thead>
        <tr>
            <th> id </th>
            <th>Description</th>
            <th> Target Date</th>
            <th>is completed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
            <td> {{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date |uppercase}}</td>
            <td>{{todo.done}}</td>
        </tr>
      </tbody>
    </table>
  </div>
