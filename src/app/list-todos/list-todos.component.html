<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
    <h2>My ToDo</h2>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4">
          <button (click)="addTodo()" class="btn btn-info">Add a new TODO</button>
        </div>
      </div>
    </div>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
            <th> id </th>
            <th>Description</th>
            <th> Target Date</th>
            <th>is completed</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
            <td> {{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date |uppercase}}</td>
            <td>{{todo.completed}}</td>
            <td>
              <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
            </td>
            <td>
              <button (click)="updateTodo(todo.id)" class="btn btn-success">update</button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
