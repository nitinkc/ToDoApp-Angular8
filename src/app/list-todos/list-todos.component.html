<table>
  <caption> My ToDo</caption>
  <thead>
    <tr>
      <th> id </th>
      <th>Description</th>
      <th> Target Date</th>
      <th>is completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td> {{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date |uppercase}}</td>
      <td>{{todo.done}}</td>
    </tr>
  </tbody>
  <tr></tr>
</table>
