<div class="container">
  <h2>Update Todo </h2>

  <form action="" class="was-validated">
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" [(ngModel)]="todo.description" class="form-control" id="uname" placeholder="Description" name="description" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Target Date:</label>
      <input type="date" 
          [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
          (ngModelChange)="todo.targetDate = $event"
          class="form-control" id="targetdate" name="targetDate" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <button type="submit" (click)="saveToDo()" class="btn btn-primary">Save</button>
  </form>
</div>
